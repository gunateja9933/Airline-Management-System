<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartWings</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-plane"></i>
                <span>SmartWings</span>
            </div>
            <a href="../../index.html" class="back-home">
                <i class="fas fa-arrow-left"></i> Back to Home
            </a>
        </div>

        <div class="login-tabs">
            <button class="tab-btn active" onclick="switchTab('user')">
                <i class="fas fa-user"></i> User Login
            </button>
            <button class="tab-btn" onclick="switchTab('admin')">
                <i class="fas fa-user-shield"></i> Admin Login
            </button>
        </div>

        <!-- User Login Form -->
        <div id="userLogin" class="login-form active">
            <div class="form-container">
                <h2>Welcome Back!</h2>
                <p>Sign in to your SmartWings account</p>
                
                <form id="userLoginForm" onsubmit="handleUserLogin(event)">
                    <div class="form-group">
                        <label for="userEmail">Email Address</label>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="userEmail" name="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="userPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="userPassword" name="password" placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('userPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="checkbox-container">
                            <input type="checkbox" name="remember">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                        <a href="#" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Sign In</button>
                </form>
                
                <div class="signup-link">
                    <p>Don't have an account? <a href="register.html">Sign up here</a></p>
                </div>
                
                <div class="social-login">
                    <p>Or sign in with</p>
                    <div class="social-buttons">
                        <button class="social-btn google-btn">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Admin Login Form -->
        <div id="adminLogin" class="login-form">
            <div class="form-container">
                <h2>Admin Access</h2>
                <p>Administrative login for SmartWings staff</p>
                
                <form id="adminLoginForm" onsubmit="handleAdminLogin(event)">
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <div class="input-group">
                            <i class="fas fa-user-shield"></i>
                            <input type="text" id="adminUsername" name="username" placeholder="Enter admin username" required>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="adminPassword" name="password" placeholder="Enter admin password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword('adminPassword')">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="adminRole">Role</label>
                        <div class="input-group">
                            <i class="fas fa-id-badge"></i>
                            <select id="adminRole" name="role" required>
                                <option value="">Select your role</option>
                                <option value="super_admin">Super Administrator</option>
                                <option value="flight_manager">Flight Manager</option>
                                <option value="booking_agent">Booking Agent</option>
                                <option value="staff_manager">Staff Manager</option>
                                <option value="customer_service">Customer Service</option>
                            </select>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary btn-large">Admin Sign In</button>
                </form>
                
                <div class="admin-help">
                    <p><i class="fas fa-info-circle"></i> For admin access issues, contact IT support</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
        <p>Authenticating...</p>
    </div>

    <script src="../js/auth.js"></script>
    <script>
        function switchTab(tab) {
            // Remove active class from all tabs and forms
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.login-form').forEach(form => form.classList.remove('active'));
            
            // Add active class to selected tab and form
            event.target.classList.add('active');
            document.getElementById(tab + 'Login').classList.add('active');
        }

        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const toggle = field.nextElementSibling.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                toggle.classList.remove('fa-eye');
                toggle.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                toggle.classList.remove('fa-eye-slash');
                toggle.classList.add('fa-eye');
            }
        }

        function handleUserLogin(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate authentication process
            setTimeout(() => {
                hideLoading();
                alert('User login successful! Redirecting to dashboard...');
                window.location.href = 'dashboard.html';
            }, 2000);
        }

        function handleAdminLogin(event) {
            event.preventDefault();
            showLoading();
            
            // Simulate authentication process
            setTimeout(() => {
                hideLoading();
                alert('Admin login successful! Redirecting to admin panel...');
                window.location.href = 'admin-dashboard.html';
            }, 2000);
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
